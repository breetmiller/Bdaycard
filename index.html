
<html>
<head>
<link rel="stylesheets" href="stylesheet.css">
<title>Happy Birthday Card for Milo
</title>

</head>

<body>
<div class="card">  
<div class="title">  
<h1>Happy birthday <span id="Name">Milo</span>!</h1>
  </div>
<div class="lion"> 
<img src="http://www.misskatecuttables.com/uploads/shopping_cart/9374/large_lion4.png" style="width:400px;height:400px;" >
  </div> 
<div class="age"> 
<h2>You are <span id="Age">2 today!</span></h2>
</div>
</div> 
  
<form>
  Creat your own birday Card<br>
  Enter the name here:<br>
  <input id="name" type="text" name="name"><br>
  Enter the age here:<br>
  <input id="age" type="text" name="age"><br>
  <button onclick="myFunction()">Get My Card</button>
  </form>  
 <script>
function myFunction() {
    var x = document.getElementById("name").value;
    var y = document.getElementById("age").value;
    document.getElementById("Name").innerHTML = x;
  document.getElementById("Age").innerHTML = y;
}
</script> 
</body>
