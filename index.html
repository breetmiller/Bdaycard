<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
<title>Happy Birthday Card for Milo
</title>

</head>

<body>
<div class="card">  
<div class="title">  
<h1>Happy birthday <span id="ScreenName">Milo</span> !</h1>
  </div>
<div class="lion"> 
<img src="http://www.misskatecuttables.com/uploads/shopping_cart/9374/large_lion4.png" style="width:400px;height:400px;" >
  </div> 
<div class="age"> 
<h2>You are <span id="ScreenAge">2</span> today!</h2>
</div>
</div> 
  
<form>
  Creat your own birday Card<br>
  Enter the name here:<br>
  <input id="name" type="text" name="name"><br>
  Enter the age here:<br>
  <input id="age" type="text" name="age"><br>
  <button onclick="myFunction()" type="button">Get My Card</button>
  </form>  
 <script>
function myFunction() {
    var x = document.getElementById("name").value;
    var y = document.getElementById("age").value;
    document.getElementById("ScreenName").innerHTML = x;
  document.getElementById("ScreenAge").innerHTML = y;
}
</script> 
</body>
</html>
